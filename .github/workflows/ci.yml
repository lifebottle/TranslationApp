name: TranslationApp CI
 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
 
jobs:
  build:
    runs-on: windows-latest
 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.1
 
    - name: Build and Translation App
      run: msbuild TranslationApp.sln /p:Configuration=Release
 
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_app
        path: TranslationApp\bin\Release\
